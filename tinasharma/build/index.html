<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Parcel site</title>
</head>

<body data-ng-app="parcelstream">
  <main data-ng-controller = 'GreetingController'>
    <h1>The parcel's App</h1>
    <h2>{{greeting}}</h2>
    <input type="text" data-ng-model="greeting">

  </main>
  <script src="bundle.js"></script>
</body>

</html>
